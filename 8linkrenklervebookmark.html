<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    a:link{
        background-color: blueviolet;
        color:yellow;
        font-size: 54px;
        padding: 15px 30px;
        text-decoration: none;
    }
    a:visited{
        color:green;
        font-size: 64px;
        text-decoration: none;
    }
    a:hover{
        color:red;
        font-size: 64px;
        text-decoration: none;
    }

    a:active{
        color:blue;
        font-size: 64px;
        text-decoration: none;
    }

    
    
    </style>
</head>
<body>
    <a href="http://www.hurriyet.com">Hurriyet</a>
    <br>
    <a href="http://www.sabah.com">sabah</a>

    
</body>
</html>

<!-- link yazarsak ilk durumda sarı gösterir.
visited yazarsak da linke tıklayıp geri geldiğimizdeki rengini gösterir yani yeşil.
hover yazarsak da linkin üzerine imleci götürdüğümüzdeki rengi gösterir yani kırmızı
active yazarsak da linkin üzerine basılı tutarsak mavi rengini gösterir.
textdecoration: none; ise yazının altındaki çizgiyi siler. bu kural css ye girer.

-->
